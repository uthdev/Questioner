<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Questioner | Sign In</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="css/forms.css" />
    <script src="main.js"></script>
</head>
<body>
    <header class="header">
        <div class="container container-header">
            <a href="./index.html"><h1>Questioner</h1></a>
            <nav>
                <div class="nav">
                    <ul>
                        <li class="nav-item"><a href="./signup.html">Sign Up</a></li>
                    </ul>
                </div>
            </nav>
        </div>
    </header>
    <div class="form-container">
        <form action="#" class="form">
            <div> 
                <h1>Sign In</h1>
            </div>

            <div class="input-group">
                <input type="text" class="full-spanned" placeholder="Email address">
            </div>

            <div class="input-group">
                <input type="text" class="full-spanned" placeholder="Password" required>
            </div>

            <div>
                <input id="remember-me" type="checkbox" name="remember-me">
                <label for="remember-me">
                    Remember me
                </label>
            </div>

            <button type="submit">SIGN IN</button>
            <p>New to Questioner? <a href="./signup.html">Sign Up</a></p>
        </form>
    </div>
    <footer id="footer" class="footer">
        <div class="container">
            <p>Follow Us</p>
            <a href="#"><img src="./img/facebook.png" alt="facebook"></a>
            <a href="#"><img src="./img/twitter.jpg" alt="tweeter"></a>
            <a href="#"><img src="./img/instagram.jpg" alt="instagram"></a>
            <h4> Â© 2018 Questioner inc.</h4>
        </div>
    </footer>
</body>
</html>
