<body>
    <div id="signin-up">
        <div class="">
            <h1>Sign In</h1>
        </div>
        <form action="#">
            <input type="text" placeholder="Email address" required><br>
            <input type="text" placeholder="Password" required><br>

            </label><br>

            <p>New to Questioner? <a href="./signup.html"><span id="bold">Sign Up</span></a></p>
        </form>
        
    </div>
